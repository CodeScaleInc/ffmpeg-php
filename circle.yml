dependencies:
  cache_directories:
    - "/home/ubuntu/aptcache"
  pre:
    - sudo -o dir::cache::archives="/home/ubuntu/aptcache" apt-get update
    - sudo -o dir::cache::archives="/home/ubuntu/aptcache" apt-get install phpunit
    - sudo -o dir::cache::archives="/home/ubuntu/aptcache" add-apt-repository ppa:mc3man/trusty-media -y
    - sudo -o dir::cache::archives="/home/ubuntu/aptcache" apt-get update
    - sudo -o dir::cache::archives="/home/ubuntu/aptcache" apt-get install ffmpeg gstreamer0.10-ffmpeg

test:
  override:
    - phpunit --configuration="test/phpunit.xml" --include-path="../"