dependencies:
  cache_directories:
    - "/home/ubuntu/aptcache"
  pre:
    - sudo apt-get -o dir::cache::archives="/home/ubuntu/aptcache" update
    - sudo apt-get -o dir::cache::archives="/home/ubuntu/aptcache" install phpunit
    - sudo apt-get -o dir::cache::archives="/home/ubuntu/aptcache" install phpdoc
    - sudo add-apt-repository -o dir::cache::archives="/home/ubuntu/aptcache" ppa:mc3man/trusty-media -y
    - sudo apt-get -o dir::cache::archives="/home/ubuntu/aptcache" update
    - sudo apt-get install -o dir::cache::archives="/home/ubuntu/aptcache" ffmpeg gstreamer0.10-ffmpeg
test:
  override:
    - phpunit --configuration="test/phpunit.xml" --include-path="../"